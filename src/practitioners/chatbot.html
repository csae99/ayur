<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container */
        .iframe-container {
            position: relative;
            width: 350px;
            height: 430px;
            background-image: url('parsey.jpg');
            background-size: cover; /* Adjust to your preference */
        }

        /* Style for the iframe */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Container for the iframe with background image -->
    <div class="iframe-container">
        <iframe
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/6e95cf73-2bbf-477d-be17-3b0361472297">
        </iframe>
    </div>

</body>
</html>
