{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "order-service.fullname" . }}-secrets
  labels:
    {{- include "order-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  DB_PASSWORD: {{ .Values.database.password | quote }}
  JWT_SECRET: {{ .Values.jwtSecret | quote }}
  RAZORPAY_KEY_ID: {{ .Values.razorpay.keyId | quote }}
  RAZORPAY_KEY_SECRET: {{ .Values.razorpay.keySecret | quote }}
{{- end }}
