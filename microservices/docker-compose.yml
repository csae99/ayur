version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - frontend
      - identity-service
      - catalog-service
      - order-service
      - ayurbot-service
      - notification-service
    networks:
      - ayur-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - ayur-network

  # Identity Service (Node.js)
  identity-service:
    build: ./identity-service
    environment:
      - PORT=3001
      - DB_HOST=postgres-db
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=ayur_super_secret_key_2025
    depends_on:
      - postgres-db
    networks:
      - ayur-network

  # Catalog Service (Node.js)
  catalog-service:
    build: ./catalog-service
    environment:
      - PORT=3002
      - DB_HOST=postgres-db
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=ayur_super_secret_key_2025
    depends_on:
      - postgres-db
    networks:
      - ayur-network

  # Order Service (Node.js)
  order-service:
    build: ./order-service
    environment:
      - PORT=3003
      - DB_HOST=postgres-db
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=ayur_super_secret_key_2025
    depends_on:
      - postgres-db
    networks:
      - ayur-network

  # Notification Service (Node.js)
  notification-service:
    build: ./notification-service
    container_name: microservices-notification-service-1
    volumes:
      - ./notification-service/src:/app/src
    ports:
      - "3004:3004"
    networks:
      - ayur-network

  # AyurBot Service (Python)
  ayurbot-service:
    build: ./ayurbot-service
    environment:
      - PORT=8000
      - GEMINI_API_KEY=AIzaSyDtKb4tUk131cnKEwfPr7caYqgsQSa0UyY
      - MONGO_URI=mongodb://mongo-db:27017
    ports:
      - "8000:8000"
    networks:
      - ayur-network

  # Databases
  postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ayur_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./identity-service/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./catalog-service/migrations/init.sql:/docker-entrypoint-initdb.d/catalog_init.sql
      - ./order-service/migrations/init.sql:/docker-entrypoint-initdb.d/order_init.sql
      - ./backups/postgres_backup_20251130_233427_utf8.sql:/docker-entrypoint-initdb.d/99_restore.sql
      - ./backups:/backups # Mount backups directory for easy access
    networks:
      - ayur-network

  mongo-db:
    image: mongo:6.0
    volumes:
      - mongo_data:/data/db
      # MongoDB backup is corrupted - commented out until a valid backup is created
      # - ./backups/mongo_backup_20251130_233427.archive:/backups/latest_mongo_backup.archive
      # - ./mongo-init.sh:/docker-entrypoint-initdb.d/restore_mongo.sh
      - ./backups:/backups # Mount backups directory for easy access
    networks:
      - ayur-network

networks:
  ayur-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
