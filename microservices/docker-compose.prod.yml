version: '3.8'

services:
  # API Gateway
  api-gateway:
    image: shubham554/ayur-api-gateway:latest
    build: ./api-gateway
    ports:
      - "80:80"
    depends_on:
      - frontend
      - identity-service
      - catalog-service
      - order-service
      - ayurbot-service
      - notification-service
    networks:
      - ayur-network

  # Frontend (Next.js)
  frontend:
    image: shubham554/ayur-frontend:v1
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - ayur-network

  # Identity Service (Node.js)
  identity-service:
    image: shubham554/ayur-identity-service:latest
    build: ./identity-service
    environment:
      - PORT=3001
      - DB_HOST=postgres-db
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=ayur_super_secret_key_2025
    depends_on:
      - postgres-db
    networks:
      - ayur-network

  # Catalog Service (Node.js)
  catalog-service:
    image: shubham554/ayur-catalog-service:latest
    build: ./catalog-service
    environment:
      - PORT=3002
      - DB_HOST=postgres-db
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=ayur_super_secret_key_2025
      - REDIS_URL=redis://redis:6379
      - LIBRETRANSLATE_URL=http://libretranslate:5000
    depends_on:
      - postgres-db
      - redis
    networks:
      - ayur-network

  # Order Service (Node.js)
  order-service:
    image: shubham554/ayur-order-service:latest
    build: ./order-service
    environment:
      - PORT=3003
      - DB_HOST=postgres-db
      - DB_USER=user
      - DB_PASSWORD=password
      - JWT_SECRET=ayur_super_secret_key_2025
      - RAZORPAY_KEY_ID=rzp_test_RtYXaPIq6upWnh
      - RAZORPAY_KEY_SECRET=qR11lfeylvfz0y3Mm3pSd9v8
    depends_on:
      - postgres-db
    networks:
      - ayur-network

  # Notification Service (Node.js)
  notification-service:
    image: shubham554/ayur-notification-service:latest
    build: ./notification-service
    container_name: microservices-notification-service-1
    environment:
      - SMTP_HOST=smtp.gmail.com
      - SMTP_USER=
      - SMTP_PASS=
      - SMTP_PORT=587
    ports:
      - "3004:3004"
    networks:
      - ayur-network

  # AyurBot Service (Python)
  ayurbot-service:
    image: shubham554/ayur-ayurbot-service:latest
    build: ./ayurbot-service
    environment:
      - PORT=8000
      - GEMINI_API_KEY=AIzaSyDtKb4tUk131cnKEwfPr7caYqgsQSa0UyY
      - MONGO_URI=mongodb://mongo-db:27017
    ports:
      - "8000:8000"
    networks:
      - ayur-network

  # Databases
  postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ayur_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./identity-service/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./catalog-service/migrations/init.sql:/docker-entrypoint-initdb.d/catalog_init.sql
      - ./order-service/migrations/init.sql:/docker-entrypoint-initdb.d/order_init.sql
      - ./backups/postgres_backup_20251221_utf8.sql:/docker-entrypoint-initdb.d/99_restore.sql
      - ./backups:/backups
    networks:
      - ayur-network

  mongo-db:
    image: mongo:6.0
    volumes:
      - mongo_data:/data/db
      - ./backups:/backups
    networks:
      - ayur-network

  # LibreTranslate Service (Free Translation API)
  libretranslate:
    image: libretranslate/libretranslate:latest
    environment:
      - LT_LOAD_ONLY=en,hi,es,fr,zh
    ports:
      - "5000:5000"
    networks:
      - ayur-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ayur-network

networks:
  ayur-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
